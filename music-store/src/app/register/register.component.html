<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="registerationForm" (ngSubmit)="register(registerationForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" formControlName="lastName" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" formControlName="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" required />
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Register</button>

        <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancel</a> -->
      </div>

    </form>
  </div>
</div>
