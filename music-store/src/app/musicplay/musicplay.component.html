<div class="container">

  <div class="row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
      <select (change)="logout()">
        <option value="0">{{userName}}</option>
        <option value="1">Logout</option>
      </select>

    </div>
  </div>

  <div class="row center_div">

    <div class="col-sm-3">

    </div>

    <div class="col-sm-3">
      <img src="{{albumImage}}" alt="Red dot" class="album-img" />
    </div>

    <div class="col-sm-6">
      <div>
        <label>Album:</label>
        {{albumName}}
      </div>
      <div>
        <label>Singer:</label>
        {{singerName}}
      </div>
      <div>
        <label>Song:</label>
        {{musicName}}
      </div>
      <div *ngIf="!isPlay">
        <img class="playImg" src="{{playImg}}" alt="Red dot" (click)="playSong()">
      </div>
      <div *ngIf="isPlay">
        <img class="playImg" src="{{pauseSong}}" alt="Red dot">
      </div>
    </div>

    <!-- <div class="col-sm-3">
      {{singerName}}
    </div> -->

  </div>
</div>
